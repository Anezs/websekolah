        <div class="hero">
            <h1>Formulir Pendaftaran Siswa Baru</h1>
            <p>Isi data berikut untuk mendaftar sebagai siswa di Sekolah Kelompok 2</p>

        </ul>

    <main>
        <section class="card">
            <h2>Formulir Pendaftaran Siswa Baru</h2>
            <form action="form.php" method="POST">
                <div class="form-group">
                    <label for="nama">Nama Lengkap:</label>
                    <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
                </div>

                <div class="form-group">
                    <label for="tanggal_lahir">Tanggal Lahir:</label>
                    <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>
                </div>

                <div class="form-group">
                    <label for="jenis_kelamin">Jenis Kelamin:</label>
                    <select id="jenis_kelamin" name="jenis_kelamin" required>
                        <option value="" disabled selected>Pilih Jenis Kelamin</option>
                        <option value="Laki-laki">Laki-laki</option>
                        <option value="Perempuan">Perempuan</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="agama">Agama:</label>
                    <select id="agama" name="agama" required>
                        <option value="" disabled selected>Pilih Agama</option>
                        <option value="Islam">Islam</option>
                        <option value="Kristen">Kristen</option>
                        <option value="Katolik">Katolik</option>
                        <option value="Hindu">Hindu</option>
                        <option value="Buddha">Buddha</option>
                        <option value="Konghucu">Konghucu</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="alamat">Alamat:</label>
                    <textarea id="alamat" name="alamat" rows="4" placeholder="Masukkan alamat lengkap" required></textarea>
                </div>

                <div class="form-group">
                    <label for="kota">Kota/Kabupaten:</label>
                    <input type="text" id="kota" name="kota" placeholder="Masukkan kota atau kabupaten Anda" required>
                </div>

                <div class="form-group">
                    <label for="provinsi">Provinsi:</label>
                    <input type="text" id="provinsi" name="provinsi" placeholder="Masukkan provinsi Anda" required>
                </div>

                <div class="form-group">
                    <label for="jurusan">Jurusan yang Dipilih:</label>
                    <select id="jurusan" name="jurusan" required>
                        <option value="" disabled selected>Pilih Jurusan</option>
                        <option value="IPA">IPA</option>
                        <option value="IPS">IPS</option>
                        <option value="Bahasa">Bahasa</option>
                        <option value="Komputer">Komputer</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="telepon">Nomor Telepon:</label>
                    <input type="tel" id="telepon" name="telepon" placeholder="Masukkan nomor telepon Anda" pattern="[0-9]{10,13}" required>
                </div>

                <div class="form-group">
                    <label for="asal_sekolah">Asal Sekolah:</label>
                    <input type="text" id="asal_sekolah" name="asal_sekolah" placeholder="Masukkan nama sekolah asal" required>
                </div>

                <div class="form-group">
                    <label for="nama_ayah">Nama Ayah:</label>
                    <input type="text" id="nama_ayah" name="nama_ayah" placeholder="Masukkan nama ayah" required>
                </div>

                <div class="form-group">
                    <label for="nama_ibu">Nama Ibu:</label>
                    <input type="text" id="nama_ibu" name="nama_ibu" placeholder="Masukkan nama ibu" required>
                </div>

                <div class="form-group">
                    <label for="pekerjaan_ayah">Pekerjaan Ayah:</label>
                    <input type="text" id="pekerjaan_ayah" name="pekerjaan_ayah" placeholder="Masukkan pekerjaan ayah" required>
                </div>

                <div class="form-group">
                    <label for="pekerjaan_ibu">Pekerjaan Ibu:</label>
                    <input type="text" id="pekerjaan_ibu" name="pekerjaan_ibu" placeholder="Masukkan pekerjaan ibu" required>
                </div>

                <div class="form-group">
                    <label for="penghasilan_orang_tua">Penghasilan Orang Tua (per bulan):</label>
                    <select id="penghasilan_orang_tua" name="penghasilan_orang_tua" required>
                        <option value="" disabled selected>Pilih Rentang Penghasilan</option>
                        <option value="Kurang dari 1 juta">Kurang dari 1 juta</option>
                        <option value="1 juta - 3 juta">1 juta - 3 juta</option>
                        <option value="3 juta - 5 juta">3 juta - 5 juta</option>
                        <option value="Lebih dari 5 juta">Lebih dari 5 juta</option>
                    </select>
                </div>
                <div class="button-container">
                <button type="submit" class="btn">Daftar Sekarang</button>
            </div>
            </form>
        </section>
